<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>HTML5 Canvas</title>
</head>
<body>
<div class="d-flex .d-sm-inline-flex flex-row justify-content-center align-items-center">
    <div class="flex-fill"></div>
    <div class="from-group flex-fill">
        <label for="width">Width</label>
        <div id="line-width" class="badge badge-primary float-right">1</div>
        <input type="range" id="width" class="custom-range" min="1" max="100" value="1"
        step="1">
    </div>
    <div class="flex-fill"></div>
    <div class="from-group flex-fill">
        <label for="color">color</label>        
        <input type="color" id="color" >
    </div>
    <div class="flex fill"></div>
</div>
<div class="canvas">
  <canvas id="draw" width="800" height="800"></canvas>
</div>
 <footer></footer>

<style>
  html, body {
    margin: 0;
    padding:0;
  }
</style>
<script src="js/main.js"></script>
</body>
</html>
